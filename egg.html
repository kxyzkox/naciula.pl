        <script>
            function downloadImage() {
                const imageUrl = 'jajameskie.jpg'; // Replace with your URL
                const fileName = 'jajecznica.jpg'; 
        
                // Safari works better with this approach:
                fetch(imageUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = fileName;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    })
                    .catch(err => console.error('Download failed:', err));
            }
        
            // Trigger on page load (may be blocked)
            window.addEventListener('load', () => {
                downloadImage();
                // Alternative: Show a button if auto-download fails
                const fallbackBtn = document.createElement('button');
                fallbackBtn.textContent = 'Click to Download Image';
                fallbackBtn.onclick = downloadImage;
                document.body.appendChild(fallbackBtn);
            });
        </script>
