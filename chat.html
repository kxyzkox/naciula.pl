  <script>
    // Function to escape HTML entities
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  
    // Function to format message content (optional code detection)
    function formatMessageContent(content) {
      // First escape all HTML
      let escaped = escapeHtml(content);
      
      // Optional: Detect code blocks between ``` and format them
      escaped = escaped.replace(/```([\s\S]*?)```/g, '<div class="code-block">$1</div>');
      
      return escaped;
    }
  
    // Modify your message display function to use the formatter
    function displayMessage(sender, message) {
      const messagesElement = document.getElementById('messages');
      const messageElement = document.createElement('li');
      
      messageElement.innerHTML = `
        <strong>${escapeHtml(sender)}:</strong>
        <span class="message-content">${formatMessageContent(message)}</span>
      `;
      
      messagesElement.appendChild(messageElement);
      messagesElement.scrollTop = messagesElement.scrollHeight;
    }
  
    // Your existing Firebase code should call displayMessage() when receiving messages
  </script>
